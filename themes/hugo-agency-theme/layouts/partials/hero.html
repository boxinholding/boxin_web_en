{{ "<!-- Hero -->" | safeHTML }}
<header>
  <div class="container">
    <div class="intro-text">
      {{ if .Site.Params.hero.notext }}
      <div class="intro-placeholder"></div>
      {{ else }}
      <div class="intro-lead-in">{{ with .Site.Params.hero.title }}{{ . | markdownify }}{{ end }}</div>
      <div class="intro-heading">{{ with .Site.Params.hero.description }}{{ . | markdownify }}{{ end }}</div>
      {{ end }}
    </div>
  </div>
</header>
