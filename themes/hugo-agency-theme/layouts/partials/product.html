{{ "<!-- Product -->" | safeHTML }}
<section id="product">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">{{ with .Site.Params.product.title }}{{ . }}{{ end }}</h2>
        <h3 class="section-subheading text-muted">{{ with .Site.Params.product.subtitle }}{{ . | markdownify }}{{ end }}</h3>
      </div>
    </div>
    {{ range .Site.Params.product.row }}
      <div class="row text-center">
        {{ range .list }}
          <div class="col-md-4">
            <a href="#portfolioModal{{ .modalID }}" data-toggle="modal">
            <span class="fa-stack fa-5x">
              <i class="fa fa-circle fa-stack-2x text-primary"></i>
              <i class="fa {{ .icon }} fa-stack-1x fa-inverse"></i>
            </span>
            </a>
            <h4 class="service-heading"><a href="#portfolioModal{{ .modalID }}" data-toggle="modal">{{ .title | markdownify }}</a></h4>
            <p class="text-muted">{{ .description | markdownify }}</p>
          </div>
        {{ end }}
      </div>
    {{ end }}
  </div>
</section>
